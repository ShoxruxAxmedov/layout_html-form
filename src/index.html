<!Doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>

    <form action="https://mate-academy-form-lesson.herokuapp.com/create-application" method="post">
      <fieldset class="form_fieldset">
        <legend>Personal information</legend>

        <div class="form-field">
          <label for="surname">Surname:</label>
          <input type="text"
          id="surname"
          autocomplete="off"
          required>
        </div>

        <div class="form-field">
          <label for="name">Name:</label>
          <input type="text"
           id="name"
           autocomplete="off"
           required>
        </div>

        <div class="form-field">
          <label for="age">How old are You?</label>
          <input type="number"
          id="age"
          name="age"
          value="12"
          autocomplete="off"
          min="1"
          max="100"
          required>
        </div>

        <div class="form-field">
          <label for="dateOfBirth">Full date of birth:</label>
          <input type="date"
          name="dateOfBirth"
          id="dateOfBirth"
          required>
        </div>

        <div class="form-field">
          <label for="termOfAgreement">I accept the term of the agreement</label>
          <input type="checkbox"
          name="termOfAgreement"
          id="termOfAgreement"
          required>
        </div>
      </fieldset>

      <fieldset class="form_fieldset">
        <legend>Registration</legend>
        <div class="form-field">
          <label for="email">E-mail:</label>
          <input type="email"
          name="email"
          id="email"
          placeholder="email@example.com"
          multiple
          autocomplete="off"
          required>
        </div>
        <div class="form-field">
          <label for="password">Password:</label>
          <input type="password"
          name="password"
          id="password"
          autocomplete="off"
          required>
        </div>
      </fieldset>

      <fieldset class="form_fieldset">
        <legend>An interesting fact about you!</legend>
        <div class="form-field">
          <label for="radio">Do you love cats?</label>
          <input type="radio"
          name="pet"
          id="yes"
          required>
          Yes
          <label for="no"></label>
          <input type="radio"
          name="pet"
          id="no"
          required>
          No
        </div>

        <div class="form-field">
          <label for="color">What is your favourite color?</label>
          <input type="color"
          id="color"
          name="color"
          required>
        </div>

        <div class="form-field">
          <label for="bed">What time do you go to bed?</label>
          <input type="time"
          name="bed"
          id="bed"
          required>
        </div>

        <div class="form-field">
          <label for="car">What are your favorite brand of cars?</label>
          <select name="color" multiple>
            <option value="#">BMW</option>
            <option value="#">Audi</option>
            <option value="#">Lada</option>
          </select>
        </div>

        <div class="form-field">
          <label for="rate">How do you rate our work?</label>
          <input type="range"
          id="rate"
          name="rate"
          required>
        </div>
      </fieldset>

      <fieldset class="form_fieldset">
        <legend>Additional info:</legend>
        <div class="form-field">
          <label for="comment">Comments:</label>
          <textarea name="comment"
          id="comment"
          autocomplete="off">
          </textarea>
        </div>

        <div class="form-field">
          <label for="recommend">Would you recommend us?</label>
          <select name="recommend" id="recommend">
            <option value="yes">yes</option>
            <option value="no">no</option>
          </select>
        </div>
      </fieldset>
      <button type="submit">Submit</button>
    </form>
    <script type="text/javascript" src="./main.js"></script>
  </body>
</html>
